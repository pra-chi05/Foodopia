<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="registration-container">
        <header>
            
            <h1>Create an Account</h1>
        </header>
        <form id="registrationForm" action="/register" method="POST" onsubmit="return validateForm()">
            <input type="text" name="first_name" id="firstName" placeholder="First Name" required>
            <input type="text" name="last_name" id="lastName" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" required>
            
            <input type="tel" name="phone" id="phone" placeholder="Phone Number">
            <input type="date" name="dob" id="dob" placeholder="Date of Birth">

            

            <button type="submit">Register</button>
            
        </form>
        <p>Already have an account? <a href="/login">Log in here.</a></p>
    </div>

    
</body>
</html>
